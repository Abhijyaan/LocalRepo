<html>
    <body>
        <form>
        
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="password">Password</label><br>
            <input type="password" id="Password" name="Password" required><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" required placeholder="xyz@gmail.com"><br>

            <br>
            <label for="Language">What is your favourite language?</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>                
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="radio" id="C++" name="fav_language" value="CSS">
            <label for="C++">C++</label><br>

            <br>
            <label for="Vehilce">What vehicle do you have?</label><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
            <input type="checkbox" id="vehicle4" name="vehicle4" value="Private Jet">
            <label for="vehicle4"> I have a Private Jet</label><br>

            <br>

            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Lambo">Lambo</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>

            </select><br>

            <br>

            <label for="date">Enter your Date of Birth</label>
            <input type="date"><br>

            <br>
            <label for="area"></label>Write about yourself<br>
            <textarea name="Description">Description</textarea>
            
            <br>



            <br>
            <input type="reset" value="Reset"><br>

            <br>

            <input type="submit" value="Submit">

    
        </form>
    </body>
</html>
